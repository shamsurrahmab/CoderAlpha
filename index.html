<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .container{
            padding: 20px;
            width: 100%;
            height: 100%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .music-player{
            background: #ffe0e5;
            border-radius: 10px;
            width: 400px;
            padding: 25px 35px;
            text-align: center;
        }
        nav{
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        nav .circle{
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: #fff;
            color: #f53192;
            box-shadow: 0 5px 10px rgba(255, 26, 26,0.22);
        }
        .song-img{
            width: 270px;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 5px 10px rgba(255, 26, 26,0.22);
        }
        .music-player h1{
            font-size: 20px;
            font-weight: 400;
            font-family: italic;
            color: #961313;
            margin-top: 20px;
            font-weight: bold;
        }
        .music-player p{
            font-size: 14px;
            color: #333;
        }
        #progress{
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #f53192;
            border-radius: 4px;
            cursor: pointer;
            margin: 40px 0px;
        }
        #progress::-webkit-slider-thumb{
            -webkit-appearance: none;
            background: #f53192;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 5px 10px rgba(255, 26, 26,0.22);
        }
        .controls{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls div{
            width: 60px;
            height: 60px;
            margin: 20px;
            background: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(255, 26, 26,0.22);
            cursor: pointer;
        }
        .controls div:nth-child(2){
            transform: scale(1.2);
            background-color: #f53192;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <img style="width: 50px;margin-left:-6px; margin-top:-5px;" src="Images/l.png">
                </div>
                <div class="circle">
                    <img style="width: 30px; margin-top:5px" src="Images/m.png">
                </div>
            </nav>
            <img src="Images/img1.jpg" class="song-img">
            <h1>Shams Ur Rahman</h1>
            <p>Zoolfe De Ma Samawa Wrane Ba Shee</p>
            <audio id="song">
                <source src="Images/shams.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <img style="height: 30px;" src="Images/back-removebg-preview.png">
                </div>
                 <div onclick="playPause()">
                    <img style="height: 30px;" src="Images/play-removebg-preview.png" id="ctrlIcon">
                </div>
                 <div>
                    <img style="height: 24px;" src="Images/forw-removebg-preview.png">
                </div>
            </div>
        </div>
    </div>
    <script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    // Set progress max value when metadata is loaded
    song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
    };

    // Play/Pause function
    function playPause() {
        if (song.paused) {
            song.play();
            ctrlIcon.src = "Images/pause-removebg-preview (1).png"; // Change to pause icon
        } else {
            song.pause();
            ctrlIcon.src = "Images/play-removebg-preview.png"; // Change to play icon
        }
    }

    // Update progress bar as the song plays
    song.ontimeupdate = function () {
        progress.value = song.currentTime;
    };

    // Allow user to seek through the progress bar
    progress.oninput = function () {
        song.currentTime = progress.value;
    };

</script>
</body>
</html>
